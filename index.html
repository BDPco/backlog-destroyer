<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlog Destroyer PRO</title>
    
    <script src="https://www.paypal.com/sdk/js?client-id=AewX9Z7LNB6DZTa8jcMeDa5SEGB_nq2f2A_tdpZesgEUROomDxIp-e-Bs2GXruNPs_aCRV1SY291Lvqa&currency=USD"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto; /* Allows scrolling to see payment buttons */
            padding: 40px 0;
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            font-weight: 900;
            font-size: 24px;
            letter-spacing: 4px;
            color: #39ff14;
            cursor: pointer;
            text-shadow: 0 0 15px rgba(57, 255, 20, 0.6);
            z-index: 1000;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            margin-top: 40px;
        }

        h1 { text-align: center; font-size: 22px; letter-spacing: 2px; margin-bottom: 20px; }

        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        input, select { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); padding: 12px; border-radius: 10px; color: white; outline: none; }
        
        .file-input-label {
            grid-column: span 2;
            background: rgba(57, 255, 20, 0.1);
            padding: 10px;
            border: 1px dashed #39ff14;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            text-align: center;
        }

        .add-btn { background: #39ff14; color: black; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 15px; }

        .search-bar { width: 100%; box-sizing: border-box; margin-bottom: 15px; border: 1px solid rgba(57, 255, 20, 0.4); }

        .filter-group { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; }
        .filter-chip { background: rgba(255,255,255,0.1); padding: 6px 14px; border-radius: 20px; font-size: 12px; cursor: pointer; white-space: nowrap; }
        .filter-chip.active { background: #39ff14; color: black; font-weight: bold; }

        ul { list-style: none; padding: 0; margin: 0; }
        
        li {
            background: rgba(255, 255, 255, 0.07);
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .game-thumb { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .game-info { flex-grow: 1; }
        .game-info b { display: block; font-size: 16px; }
        .game-info i { font-size: 12px; color: #39ff14; }

        #aiModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 2000;
            justify-content: center; align-items: center;
        }
        .modal-content { background: #1a1a2e; padding: 40px; border-radius: 30px; text-align: center; border: 2px solid #ffd700; width: 80%; max-width: 300px; }
        .modal-img { width: 100%; aspect-ratio: 1/1; border-radius: 20px; object-fit: cover; margin-bottom: 20px; border: 3px solid #ffd700; }

        .pro-section { margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); min-height: 150px; }
        .ai-btn { background: linear-gradient(90deg, #ffd700, #ffa500); color: black; border: none; padding: 16px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="logo-container" onclick="location.reload()">BDP</div>

<div id="aiModal">
    <div class="modal-content">
        <h2 style="color: #ffd700; margin-top: 0;">ü§ñ AI PICKED:</h2>
        <img id="modalImg" class="modal-img" src="">
        <h3 id="modalTitle" style="margin: 10px 0;"></h3>
        <p id="modalGenre" style="color: #aaa; margin-bottom: 20px;"></p>
        <button class="add-btn" style="background: #ffd700;" onclick="document.getElementById('aiModal').style.display='none'">LET'S PLAY!</button>
    </div>
</div>

<div class="container">
    <h1>BACKLOG DESTROYER</h1>
    
    <div class="input-group">
        <input type="text" id="gameInput" placeholder="Game Title">
        <select id="genreInput">
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Horror">Horror</option>
            <option value="RPG">RPG</option>
            <option value="Shooter">Shooter</option>
            <option value="Indie">Indie</option>
			<option value="Open World">Open World</option>
        </select>
        <label class="file-input-label">üñºÔ∏è Upload Cover<input type="file" id="imageInput" accept="image/*" style="display:none"></label>
    </div>
    <button class="add-btn" onclick="addGame()">ADD TO BACKLOG</button>

    <input type="text" id="searchInput" class="search-bar" placeholder="üîç Search games..." onkeyup="searchAndFilter()">

    <div class="filter-group">
        <div class="filter-chip active" onclick="updateFilter('All', this)">All</div>
        <div class="filter-chip" onclick="updateFilter('Action', this)">Action</div>
        <div class="filter-chip" onclick="updateFilter('Horror', this)">Horror</div>
        <div class="filter-chip" onclick="updateFilter('RPG', this)">RPG</div>
    </div>

    <ul id="gameList"></ul>

    <div class="pro-section">
        <button class="ai-btn" onclick="triggerAIPicker()">‚ú® AI GAME PICKER (PRO)</button>
        <div id="paypal-button-container"></div>
    </div>
</div>

<script>
    let isPro = localStorage.getItem("isProUser") === "true";
    let selectedImageData = "";
    let currentGenre = "All";

    document.getElementById('imageInput').onchange = function(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = 150; canvas.height = 150;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, 150, 150);
                selectedImageData = canvas.toDataURL('image/jpeg', 0.7);
                alert("Image Ready!");
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    window.onload = function() {
        // Load games
        const saved = JSON.parse(localStorage.getItem("myGames") || "[]");
        saved.forEach(g => renderGame(g.title, g.genre, g.image));
        
        // Hide buttons if already PRO
        if (isPro) {
            document.getElementById('paypal-button-container').style.display = 'none';
        } else {
            // Re-render buttons if script loaded but they are missing
            if (typeof paypal !== 'undefined') {
                renderPayPal();
            }
        }
    };

    function addGame() {
        let t = document.getElementById("gameInput").value;
        let g = document.getElementById("genreInput").value;
        if(!t) return;
        renderGame(t, g, selectedImageData);
        saveGames();
        document.getElementById("gameInput").value = "";
        selectedImageData = "";
    }

    function renderGame(t, g, img) {
        let li = document.createElement("li");
        li.setAttribute('data-genre', g);
        li.innerHTML = `<img src="${img || 'https://via.placeholder.com/50'}" class="game-thumb">
                        <div class="game-info"><b>${t}</b><i>${g}</i></div>
                        <span onclick="this.parentElement.remove(); saveGames();" style="color:#ff4d4d; cursor:pointer; font-weight:bold;">‚úï</span>`;
        document.getElementById("gameList").appendChild(li);
        searchAndFilter();
    }

    function updateFilter(g, chip) {
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        currentGenre = g;
        searchAndFilter();
    }

    function searchAndFilter() {
        let s = document.getElementById("searchInput").value.toLowerCase();
        document.querySelectorAll("#gameList li").forEach(li => {
            let t = li.querySelector("b").textContent.toLowerCase();
            let g = li.getAttribute('data-genre');
            li.style.display = (t.includes(s) && (currentGenre === 'All' || g === currentGenre)) ? 'flex' : 'none';
        });
    }

    function saveGames() {
        const games = [];
        document.querySelectorAll("#gameList li").forEach(li => {
            games.push({ title: li.querySelector("b").textContent, genre: li.querySelector("i").textContent, image: li.querySelector("img").src });
        });
        localStorage.setItem("myGames", JSON.stringify(games));
    }

    function triggerAIPicker() {
        if (!isPro) {
            document.getElementById('paypal-button-container').scrollIntoView({ behavior: 'smooth' });
            const payBtn = document.querySelector('#paypal-button-container [role="button"]');
            if(payBtn) payBtn.click();
            else alert("Please scroll down to the PayPal section to unlock PRO!");
        } else {
            let games = JSON.parse(localStorage.getItem("myGames") || "[]");
            if(games.length === 0) return alert("Add games first!");
            let pick = games[Math.floor(Math.random() * games.length)];
            document.getElementById("modalImg").src = pick.image;
            document.getElementById("modalTitle").innerText = pick.title;
            document.getElementById("modalGenre").innerText = pick.genre;
            document.getElementById("aiModal").style.display = "flex";
        }
    }

    function renderPayPal() {
        if (document.getElementById('paypal-button-container').children.length > 0) return;
        
        paypal.Buttons({
            createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: '1.00' } }] }),
            onApprove: (data, actions) => actions.order.capture().then(details => {
                isPro = true;
                localStorage.setItem("isProUser", "true");
                document.getElementById('paypal-button-container').style.display = 'none';
                alert("Payment Successful! AI Picker Unlocked.");
            })
        }).render('#paypal-button-container');
    }

    // Attempt render if script loads after DOM
    if (typeof paypal !== 'undefined' && !isPro) {
        renderPayPal();
    }
</script>
</body>
</html>
